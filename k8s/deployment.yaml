apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-check
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-check
  template:
    metadata:
      labels:
        app: health-check
    spec:
      containers:
      - name: health-check
        imagePullPolicy: "Always"
        image: zelimkhan96/health_check:latest
        ports:
          - name: web
            containerPort: 8000
        livenessProbe:
          httpGet:
            port: 8000
            path: /health/
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            port: 8000
            path: /health/
          initialDelaySeconds: 10
          periodSeconds: 5